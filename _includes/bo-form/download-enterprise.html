<div class="row">

        <h2 class="bowak-center">Entreprise Edition : 30 days trial</h2>

</div>
<form name="bowak-contact" id="bowak-contact-23" method="POST" action="https://backoffice.wakanda.io/api/mail-api/add-member"
class="form-horizontal" novalidate>
    <input type="hidden" value="23" name="list_id">
    <div class="form-group">
        <label class="control-label" for="mce-email">Email <span class="bowak-asterisk">*</span>

        <input class="form-control" type="email" name="email" id="mce-email" required>

            <option value="Windows 64 bits">Windows 64 bits</option>
            <option value="Mac">Mac</option>
            <option value="Linux 32bits (Server Only)">Linux 32bits (Server Only)</option>
            <option value="Linux 64bits (Server Only)">Linux 64bits (Server Only)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="mce-" FNAME class="control-label">First Name <span class="bowak-asterisk">*</span>
        </label>
        <input class="form-control" type="text" name="FNAME" id="mce-FNAME" required>

    <div class="form-group">
        <label for="mce-" LNAME class="control-label">Last Name <span class="bowak-asterisk">*</span>
        </label>
        <input class="form-control" type="text" name="LNAME" id="mce-LNAME" required>
    </div>

        <input class="form-control" type="tel" name="PHONE" id="mce-PHONE">

        id="mce-COMPANY">

<script src="https://backoffice.wakanda.io/js/jquery-3.1.1.min.js"></script>
<script src="https://backoffice.wakanda.io/js/jquery.validate.min.js"></script>
<script src="https://backoffice.wakanda.io/js/wakanda-form.js"></script>
<script>
    var frm = $('form#bowak-contact-23');
    frm.submit(function(ev) {
        if (frm.valid()) {
            download_enterprise_succes();
            $.ajax({
                type: frm.attr("method"),
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                },
                url: frm.attr("action"),
                data: frm.serialize(),
                success: function(data) {
                    $("#success-bowak").show();
                    $("#error-bowak").hide();
                },
                error: function(jqXHR, textStatus) {
                    $("#success-bowak").hide();
                    $("#error-bowak").html(jqXHR.responseText);
                    $("#error-bowak").show();
                }
            });
        }
        ev.preventDefault();
        return false;
    });
</script>
