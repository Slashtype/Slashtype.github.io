<!-- Begin MailChimp Signup Form -->
<style type="text/css">
    #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
    }
    /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>



<div class="remodal" data-remodal-id="download-entreprise" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc" id="community-download">
    <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
    <div class="content">
        <div id="mc_embed_signup">
            <style>.bowak-center{ text-align:center }; form[name="bowak-contact"] .error{ border-color: red } label.error{ color: red; } .success-message{ color: #3c763d;background-color: #dff0d8;border-color: #d6e9c6; padding: 10px 20px;} .danger-message{ color: #a94442; background-color: #f2dede; border-color: #ebccd1; padding: 10px 20px;}</style>
            <div id="error-bowak" class="alert alert-danger">Response server here</div>
            <div id="success-bowak" class="alert alert-success">Thank's for subscribing !</div>
            <div class="row">
            <div class="col-md-12">
                <h2 class="bowak-center">Entreprise Edition : 30 days trial</h2>
            </div>
            </div>
            <form name="bowak-contact" method="POST" action="http://localhost:3000/api/mail-api/add-member" class="form-horizontal"  novalidate >
            <input type="hidden" value="10" name="list_id">
            <div class="form-group"><label class="control-label" for="mce-email" >Email</label><input class="form-control" type="email" name="email" id="mce-email" required></div>
            <div class="form-group">
                <label for="mce-"OS class="control-label">Select your OS</label>
                <select class="form-control" name="OS" id="mce-OS">
                    <option value="" selected>Select</option>
                    <option value="Windows 64 bits">Windows 64 bits</option>
                    <option value="Mac">Mac</option>
                    <option value="Linux 32bits (Server Only)">Linux 32bits (Server Only)</option>
                    <option value="Linux 64bits (Server Only)">Linux 64bits (Server Only)</option>
                </select>
            </div>
            <div class="form-group"><label for="mce-"FNAME class="control-label">First Name</label><input class="form-control" type="text" name="FNAME" id="mce-FNAME" required ></div>
            <div class="form-group"><label for="mce-"LNAME class="control-label">Last Name</label><input class="form-control" type="text" name="LNAME" id="mce-LNAME" required ></div>
            <div class="form-group"><label for="mce-"PHONE class="control-label">Phone</label><input class="form-control" type="tel" name="PHONE" id="mce-PHONE"></div>
            <div class="form-group"><label for="mce-"COMPANY class="control-label">Company name</label><input class="form-control" type="text" name="COMPANY" id="mce-COMPANY"></div>
            <div class="form-group"><label for="mce-"MMERGE7 class="control-label">Untitled</label><input class="form-control" type="text" name="MMERGE7" id="mce-MMERGE7"></div>
            <input type="submit" value="Submit" class="btn btn-primary">
            </form>
            <script src="http://localhost:3000/jquery-3.1.1.min.js"></script><script src="http://localhost:3000/jquery.validate.min.js"></script><script src="http://localhost:3000/wakanda-form.js"></script><script> var frm = $('form[name="bowak-contact"]');  frm.submit(function (ev) { if(frm.valid()){ $.ajax({ type: frm.attr("method"),url: frm.attr("action"), data: frm.serialize(), success: function (data) { $("#success-bowak").fadeTo(2000, 500).slideUp(500, function(){$("#success-bowak").slideUp(500);});},error: function(jqXHR, textStatus) {$("#error-bowak").html(jqXHR.responseText);$("#error-bowak").fadeTo(2000, 500).slideUp(500, function(){$("#error-bowak").slideUp(500);});}});}ev.preventDefault();return false;});</script>
        </div>
    </div>
    <br>
</div>

<!--End mc_embed_signup-->
